language: ruby

rvm:
  - 2.6.3
  - 2.5.5
  - 2.4.6
  - 2.3.8
  - 2.2.10
  - 2.1.10
  - 2.0.0
  
  - 1.9.3
  - 1.9.2
  - jruby-19mode
  - ruby-head

before_install:
  - gem update bundler
before_script:
  - bundle exec gem list
script: bundle exec uspec

matrix:
  allow_failures:
    - rvm: 1.9.3
    - rvm: 1.9.2
    - rvm: ruby-head
    - rvm: jruby-19mode

sudo: false
